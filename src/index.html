<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Spinlist</title>
    <link rel="stylesheet" href="css/style.css" />
    <script type="module" src="js/main.js" defer></script>

  <body>
    <header>
      <a href="index.html">
        <img id="logo" src="images/spinlist.jpg" alt="logo" />
      </a>
      <nav>
        <a href="join.html">Join Today</a>
      </nav>
    </header>
    <main>
      <h1>Spinlist</h1>

      <div id="new-song-container"><button id="new-song">Add Song</button></div>
