<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Song Details</title>
    <link rel="stylesheet" href="css/style.css" />
    <script type="module" src="js/song-details.js" defer></script>
  </head>
  <body>
    <header>
      <nav>
        <div class="logo"></div>
        <a href="#">
          <img id="logo" src="images/spinlist.jpg" alt="logo" />
        </a>
        <ul class="nav-links">
          <li><a href="#">Home</a></li>
          <li><a href="#">Library</a></li>
          <li><a href="#">My Playlists</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="song-container">
        <img src="#" alt="album cover">
        <p id="song-name">Song Name</p>
        <p id="artist-name">Artist Name</p>
        <p id="album-name">Album Name</p>
        <p id="song-genre">Genre</p>
        <p id="song-length">Song Length</p>
        <div id="song-snippet"></div>
      </div>
    </main>
    <footer>
      <p>Spinlist &copy;2025</p>
    </footer>
  </body>
</html>
