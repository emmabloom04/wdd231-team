<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Song</title>
    <link rel="stylesheet" href="css/style.css" />
    <script type="module" src="js/main.js" defer></script>
  </head>
  <body>
    <header>
      <a href="index.html">
        <img id="logo" src="images/spinlist.jpg" alt="logo" />
      </a>
      <nav>
        <a href="join.html">Join Today</a>
      </nav>
    </header>
    <main id="new-song-main">
      <div id="form-container" class="new-song">
        <form action="" id="new-song-form">
          <h1>New Song</h1>
          <label for="title">Song Title:</label>
          <input type="text" id="title" name="title" required />

          <label for="artist" id="artist-label">Artist:</label>
          <input type="text" id="artist" name="artist" required />

          <button id="save-button">Save</button>
        </form>
      </div>
    </main>
    <footer>
      <p>Spinlist &copy;2025</p>
    </footer>
  </body>
</html>
