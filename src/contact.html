<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <a href="index.html">
        <img id="logo" src="images/spinlist.jpg" alt="logo" />
      </a>
      <nav>
        <a href="contact.html">Contact Us</a>
      </nav>
    </header>
    <main>
      <h1>Contact Us</h1>
      <div id="form-container">
        <form action="#" id="contact-us">
          <label for="full-name">
            Full name:
            <input
              type="text"
              id="full-name"
              name="full-name"
              required
              pattern="^[A-Z].*"
              title="Please be sure to capitalize your name!"
            />
          </label>
          <label for="email">
            Email:
            <input
              type="email"
              id="email"
              name="email"
              required
              maxlength="30"
            />
          </label>
        </form>
      </div>
    </main>
    <footer>
      <p>Spinlist &copy;2025</p>
    </footer>
  </body>
</html>
